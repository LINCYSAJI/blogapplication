
{%extends 'base.html'%}
{%block content%}

<div class="container mt-4">
  <h2 class="text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded text-warning-emphasis">Blogs</h2>
  
  <div class="row">
    {%for blog in data%}
    
    <div class="col-sm-6 mt-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{blog.title}}</h3>
          <h6 class="card-title">{{blog.author}}</h6>

          <p class="card-text text-truncate">{{blog.content}}</p>
          <a href="{% url 'blog-detail' blog.slug  %}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
  
  
</div>

{%endblock content%}
