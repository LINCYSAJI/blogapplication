
{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1 class="text-center text-danger shadow p-3 mb-5 bg-body-tertiary rounded">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ object.author}} | {{ object.created_at }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>

  <div>
    <a href="{%url 'blog-delete' object.id%}" class="me-2 link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"></i><i class="fa-solid fa-trash"></i>Delete</a>

    <a href="{%url 'blog-edit' object.id%}" class="me-2 link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><i class="fa-solid fa-pen-to-square"></i>Edit</a>


  </div>
</div>

{% endblock content %}
